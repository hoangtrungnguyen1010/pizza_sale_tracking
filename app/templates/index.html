<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
            color: white;
        }
        
        .spinner-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spinner-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .spinner-subtext {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.3s ease;
            animation: progress-animation 2s ease-in-out infinite;
        }
        
        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        #videoWrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            pointer-events: auto;
        }
        
        #canvas.drawing {
            cursor: crosshair;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">üçï Pizza Tracker</h1>
                        <p class="text-center text-muted mb-4">Upload a video, draw a rectangle over the area you want to process, and click <b>Start Processing</b>.</p>
                        <form id="uploadForm" method="POST" enctype="multipart/form-data" class="mb-3 text-center">
                            <label for="uploadBtn" class="form-label">Select a video file (MP4):</label>
                            <input type="file" id="uploadBtn" accept="video/mp4" name="video" class="form-control d-inline-block w-auto" style="max-width:300px;">
                        </form>
                        <div class="mb-3 text-center">
                            <small class="text-muted">Tip: Draw a rectangle by clicking and dragging on the video.</small>
                        </div>
                        <div id="videoWrapper" class="mb-4 mx-auto text-center">
                            <video id="video" controls></video>
                            <canvas id="canvas"></canvas>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="processBtn" class="btn btn-primary px-4" disabled data-bs-toggle="tooltip" data-bs-placement="top" title="Draw a rectangle and upload a video first">Start Processing</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner-content">
            <div class="spinner-text">Processing...</div>
            <div class="spinner-subtext">Please wait while we process your video.</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (for tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Video and canvas overlay logic for drawing rectangle on uploaded video
    window.addEventListener('DOMContentLoaded', function() {
        const uploadBtn = document.getElementById('uploadBtn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let rect = {};
        let hasRect = false;
        let videoLoaded = false;

        // Video error handling print error message
        video.addEventListener('error', function(e) {
            let error = video.error;
            let message = 'Error: Unable to load the video.';
            if (error) {
                switch (error.code) {
                    case error.MEDIA_ERR_ABORTED:
                        message += ' You aborted the video playback.';
                        break;
                    case error.MEDIA_ERR_NETWORK:
                        message += ' A network error caused the video download to fail.';
                        break;
                    case error.MEDIA_ERR_DECODE:
                        message += ' The video playback was aborted due to a corruption problem or because the video used features your browser did not support.';
                        break;
                    case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                        message += ' The video could not be loaded, either because the server or network failed or because the format is not supported.';
                        break;
                    default:
                        message += ' An unknown error occurred.';
                        break;
                }
                message += ` (Error code: ${error.code})`;
            }
            alert(message);
            console.error('Video error:', error);
        });

        // Sync canvas size with video dimensions
        video.addEventListener('loadedmetadata', () => {
            // Set canvas dimensions to match video's natural dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            videoLoaded = true;
            clearRectAndButton();
            drawOverlay();
            console.log('Video metadata loaded, canvas synced.', {
                videoWidth: video.videoWidth,
                videoHeight: video.videoHeight,
                canvasWidth: canvas.width,
                canvasHeight: canvas.height
            });
        });

        // Always draw overlay (rectangle) on top of video
        function drawOverlay() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (hasRect && rect.width && rect.height) {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.strokeRect(rect.startX, rect.startY, rect.width, rect.height);
            }
        }

        // Redraw overlay on every frame (if video is playing)
        video.addEventListener('play', () => {
            function drawFrame() {
                if (!video.paused && !video.ended) {
                    drawOverlay();
                    requestAnimationFrame(drawFrame);
                }
            }
            drawFrame();
        });

        // Also redraw overlay when video is paused or seeked
        video.addEventListener('pause', drawOverlay);
        video.addEventListener('seeked', drawOverlay);

        // Helper function to get correct mouse coordinates
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        // Rectangle drawing logic
        canvas.addEventListener('mousedown', (e) => {
            if (!videoLoaded) {
                console.log('mousedown: video not loaded');
                return;
            }
            
            e.preventDefault();
            isDrawing = true;
            hasRect = false;
            
            const pos = getMousePos(e);
            rect.startX = pos.x;
            rect.startY = pos.y;
            rect.width = 0;
            rect.height = 0;
            
            canvas.classList.add('drawing');
            
            console.log('mousedown:', {
                clientX: e.clientX,
                clientY: e.clientY,
                startX: rect.startX,
                startY: rect.startY,
                isDrawing
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) {
                return;
            }
            
            e.preventDefault();
            const pos = getMousePos(e);
            
            rect.width = pos.x - rect.startX;
            rect.height = pos.y - rect.startY;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255,0,0,0.8)';
            ctx.lineWidth = 2;
            ctx.setLineDash([8, 4]);
            ctx.strokeRect(rect.startX, rect.startY, rect.width, rect.height);
            ctx.setLineDash([]);
            
            console.log('mousemove:', {
                clientX: e.clientX,
                clientY: e.clientY,
                x: pos.x,
                y: pos.y,
                width: rect.width,
                height: rect.height
            });
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) {
                console.log('mouseup: not drawing');
                return;
            }
            
            e.preventDefault();
            isDrawing = false;
            hasRect = Math.abs(rect.width) > 10 && Math.abs(rect.height) > 10;
            
            canvas.classList.remove('drawing');
            drawOverlay();
            clearRectAndButton();
            
            console.log('mouseup:', {
                clientX: e.clientX,
                clientY: e.clientY,
                hasRect,
                rect
            });
        });

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        function clearRectAndButton() {
            // Enable process button only if video loaded and rectangle drawn
            const btn = document.getElementById('processBtn');
            if (videoLoaded && hasRect) {
                btn.disabled = false;
                btn.setAttribute('title', '');
            } else {
                btn.disabled = true;
                btn.setAttribute('title', 'Draw a rectangle and upload a video first');
            }
        }

        // Handle file upload and video load
        uploadBtn.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            // Accept if file.type is video/mp4 or file name ends with .mp4 (case-insensitive)
            const isMp4 = file.type === 'video/mp4' || file.name.toLowerCase().endsWith('.mp4');
            if (!isMp4) {
                alert('Please select a valid MP4 video file.');
                console.error('Invalid file type:', file.type, file.name);
                return;
            }
            
            const videoURL = URL.createObjectURL(file);
            video.src = videoURL;
            video.load();
            
            // Reset drawing state
            hasRect = false;
            rect = {};
            videoLoaded = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            clearRectAndButton();
            
            console.log('Video file uploaded and src set.');
        });

        // Process button click handler
        document.getElementById('processBtn').addEventListener('click', function() {
            if (!hasRect || !videoLoaded) {
                alert('Please upload a video and draw a rectangle first.');
                return;
            }
            
            console.log('Processing with rectangle:', rect);
            // Add your processing logic here
            alert('Processing would start here with rectangle: ' + JSON.stringify(rect));
        });
    });
    </script>
</body>
</html>
